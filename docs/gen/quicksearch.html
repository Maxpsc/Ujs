','ben'],[20,30],[true,false]]) &lt;static&gt; without(array, value) 返回去掉value的array的副本 Parameters: Name Type Description array array 目标数组 value * 需要去掉的value Returns: 掉value的array的副本 Type array &lt;static&gt; zip(array) 将每个array相应值合并在一起并返回 Parameters: Name Type Argument Description array array &lt;repeatable&gt; 目标数组 Returns: 相应值合并后的数组 Type array Example //return [['tom',20,true],['ben',30,false]] U.zip(['tom','ben'],[20,30],[true,false]) × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Collection.html":{"id":"Collection.html","title":"Namespace: Collection","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Collection Collection Methods &lt;static&gt; contains(list, value) 判断list是否包含value Parameters: Name Type Description list list 目标集合 value * value Returns: Type boolean &lt;static&gt; each(list, fn) 遍历list中所有元素，list可以是array,arryLike or object Parameters: Name Type Description list list 准备遍历的集合对象 fn eachCallback 回调方法（value,index,list） Returns: myReturnValue description. Type list &lt;static&gt; every(list, fn) 若list中所有值都通过fn的真值检测，则返回true Parameters: Name Type Description list list 目标集合 fn eachCallback 检测函数 Returns: 若list中所有值都通过fn的真值检测，则返回true Type boolean &lt;static&gt; filter(list, fn) 对list遍历，返回所有通过fn的检测(return:true)的值 Parameters: Name Type Description list list 目标集合 fn eachCallback 检测函数 Returns: 所有通过fn检测的值组成的数组 Type array &lt;static&gt; find(list, fn) 对list遍历，返回第一个通过fn的检测(return:true)的值 Parameters: Name Type Description list list 目标集合 fn eachCallback 检测函数 Returns: list中第一个通过fn检测的值 Type * &lt;static&gt; groupBy(list, fn) 对list分组,若fn是函数，list每一项作为参数传入，输出作为分组key 若fn为字符串('length')，使用value.length作为分组标准 Parameters: Name Type Description list list 目标集合 fn eachCallback | string 遍历回调函数或string:'length' Returns: 分组结果 Type object &lt;static&gt; map(list, fn) 输出list根据转换函数fn映射的新数组 Parameters: Name Type Description list list 目标集合 fn eachCallback 回调方法（value,index,list） Returns: 返回经由fn生成的新数组 Type array &lt;static&gt; max(list [, fn]) 返回list中最大值，若传递fn,则将其返回值作为每个值排序的依据 Parameters: Name Type Argument Description list list 目标集合 fn eachCallback &lt;optional&gt; 检测函数,可选 Returns: 返回拥有匹配后最大值的项 Type * &lt;static&gt; min(list [, fn]) 返回list中最小值，若传递fn,则将其返回值作为每个值排序的依据 Parameters: Name Type Argument Description list list 目标集合 fn eachCallback &lt;optional&gt; 检测函数,可选 Returns: 返回拥有匹配后最小值的项 Type * &lt;static&gt; partition(list, fn) 返回由list拆分的两个数组，第一个数组内元素均满足fn真值检测，第二个均不满足 Parameters: Name Type Description list list 目标集合 fn eachCallback 真值检测回调函数 Returns: 第一个数组内元素均满足fn真值检测，第二个均不满足 Type array &lt;static&gt; pluck(list, key) 萃取集合对象中某属性值，返回值数组 Parameters: Name Type Description list list 目标集合 key string key Returns: 对应key的value组成的数组 Type array &lt;static&gt; reduce(list, fn, memo) 对list遍历，并执行fn,每次遍历结果作为第一个参数传递给下次遍历，最后返回一个结果 Parameters: Name Type Description list list 目标集合 fn reduceCallback 回调方法（memo,value,index,list） memo * reduce初始值 Returns: reduce结果 Type * &lt;static&gt; reject(list, fn) 遍历list，返回所有未通过fn的检测(return:true)的值，与filter相仿 Parameters: Name Type Description list list 目标集合 fn eachCallback 检测函数 Returns: 所有未通过fn检测的值组成的数组 Type array &lt;static&gt; sample(list [, n]) 返回list中一个长度为n的随机样本，n默认为1 Parameters: Name Type Argument Default Description list list 目标集合 n number &lt;optional&gt; 1 样本长度，默认为1 Returns: 样本数组 Type array &lt;static&gt; shuffle(list) 返回list的随机乱序副本, shuffle详见: https://bost.ocks.org/mike/shuffle/ Parameters: Name Type Description list list 目标集合 Returns: 乱序副本 Type list &lt;static&gt; size(list) 返回list的长度/属性数量 Parameters: Name Type Description list list 目标集合 Returns: 长度or属性数量 Type number &lt;static&gt; some(list, fn) 只要list中有值通过fn的真值检测，则返回true Parameters: Name Type Description list list 目标集合 fn eachCallback 检测函数 Returns: 只要list中有值通过fn的真值检测，则返回true Type boolean &lt;static&gt; sortBy(list [, fn]) 返回一个排序后的list副本，若传递fn,则将其作为排序依据，默认升序 Parameters: Name Type Argument Description list list 目标集合 fn sortCallback &lt;optional&gt; 检测函数,可选 Returns: 排序后的list副本 Type array &lt;static&gt; where(list, props) 遍历list, 返回包含props列出键值对的数组 Parameters: Name Type Description list list 目标集合 props object 需要匹配的键值对 Returns: 包含props列出键值对的数组 Type array × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Date.html":{"id":"Date.html","title":"Namespace: Date","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Date Date Methods &lt;static&gt; getDaysInMonth( [date]) 传入date对象，返回当月天数 Parameters: Name Type Argument Description date date &lt;optional&gt; 指定date对象，默认为new Date() Returns: 当月天数 Type number &lt;static&gt; isLeapYear( [year]) 传入year(number)，判断是否为闰年 Parameters: Name Type Argument Description year number &lt;optional&gt; 若不传year,默认为当前年份 Returns: 是否为闰年 Type boolean &lt;static&gt; now() 返回当前时间时间戳 Returns: 当前时间戳 Type number × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Function.html":{"id":"Function.html","title":"Namespace: Function","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Function Function Methods &lt;static&gt; after(fn [, count]) 创建一个函数，只有在运行count次后，才会执行fn Parameters: Name Type Argument Default Description fn function 目标函数 count number &lt;optional&gt; 0 预执行次数count,默认为0 Returns: 包装后的函数 Type function &lt;static&gt; before(fn [, count]) 创建一个基于fn，且被调用不超过count次的函数，在第count次调用时返回结果 Parameters: Name Type Argument Default Description fn function 目标函数 count number &lt;optional&gt; 1 最大调用次数count,默认为1 Returns: 包装后的函数 Type function &lt;static&gt; bind(fn, context) 绑定this, 第三个参数之后作为默认参数传递给fn,返回偏函数 Parameters: Name Type Description fn fn 原始函数 context * 传递的this Returns: Type function &lt;static&gt; compose(fns) 将多个函数组合为一个新函数，上一个函数的输入当做输入传入下一个函数 Parameters: Name Type Argument Description fns function &lt;repeatable&gt; 任意数量的函数 Returns: 封装后的wrapper,默认参数为fn Type function &lt;static&gt; debounce(fn, wait [, immediate]) debounce 防跳反, 连续在某一时间间隔(wait)内触发的相同事件只在最后一次触发后回调. 多个事件压缩组合为一个事件并触发. 比如搜索输入框，输入结束时发送一次ajax请求，而不是每次改变内容都发送请求 Parameters: Name Type Argument Default Description fn fn 原始函数 wait number 时间差ms（200-500） immediate boolean &lt;optional&gt; true 默认为true，会在wait时间间隔开始调用回调，否则只在时间结束时调用 Returns: 返回防跳反处理后的函数 Type function &lt;static&gt; delay(fn, wait) 类似setTimeout, 等待wait毫秒后调用function, 支持传入参数 Parameters: Name Type Description fn fn 原始函数 wait number 等待时间，单位毫秒ms Returns: Type function &lt;static&gt; once(fn) 创建一个只能调用一次fn的函数,重复调用没有效果，只会返回第一次执行的结果 Parameters: Name Type Description fn function 目标函数 Returns: 包装后的函数 Type function &lt;static&gt; partial(fn, args) 预先定义fn参数，返回包含参数的新函数，可用''定义需声明的参数，''不可省略 Parameters: Name Type Argument Description fn fn 原始函数 args * &lt;repeatable&gt; 需要提前声明的参数 Returns: 返回偏函数 Type function &lt;static&gt; simpleThrottle(fn, wait) 简易节流器，只支持间隔后调用 Parameters: Name Type Description fn fn 原始函数 wait number 节流时间差ms（200-500） Returns: 返回节流处理后的函数 Type function &lt;static&gt; throttle(fn, wait [, option]) 函数节流器，主要用于触发频率高的事件，如resize Parameters: Name Type Argument Description fn fn 原始函数 wait number 节流时间差ms（200-500） option object &lt;optional&gt; option相关设置 Properties Name Type Argument Default Description leading boolean &lt;optional&gt; true false表示禁用第一次调用 trailing boolean &lt;optional&gt; true false表示禁用最后一次调用 Returns: 返回节流处理后的函数 Type function &lt;static&gt; wrap(fn, wrapper) 将函数fn封装到函数wrapper里,并把fn作为wrapper第一个参数传入其中 Parameters: Name Type Description fn function 需要封装为参数的函数fn wrapper function 包裹函数wrapper Returns: 封装后的wrapper,默认参数为fn Type function × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Number.html":{"id":"Number.html","title":"Namespace: Number","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Number Number Methods &lt;static&gt; isEven(n) 判断数字是否为偶数 Parameters: Name Type Description n number 目标数字 Returns: Type boolean &lt;static&gt; isOdd(n) 判断数字是否为奇数 Parameters: Name Type Description n number 目标数字 Returns: Type boolean &lt;static&gt; random(min [, max]) 返回一个随机整数n,min&lt;=n&lt;=max，若只传一个参数，返回0~min的随机整数 Parameters: Name Type Argument Description min number 若只传一个参数代表随机上限，下限为0，否则为随机下限 max number &lt;optional&gt; 可选，随机上限 Returns: min~max之间的随机整数 Type number × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Object.html":{"id":"Object.html","title":"Namespace: Object","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Object Object Methods &lt;static&gt; clone(obj) 深拷贝（不止对象）,返回一个obj的副本 Parameters: Name Type Description obj * 拷贝源对象，任意类型 Returns: obj的副本 Type * &lt;static&gt; extend(obj, source) 复制source对象中的属性覆盖至obj,返回obj Parameters: Name Type Description obj object 目标对象 source object source对象 Returns: 返回指定属性被覆盖的obj Type object &lt;static&gt; functions(obj) 返回对象中所有方法名，即对应值是函数的属性名 Parameters: Name Type Description obj object 目标对象 Returns: 由方法名组成的数组 Type array &lt;static&gt; isEmpty(obj) 判断obj是否为空，若obj没有可枚举的属性，返回true 对于string和arrayLike,length=0则返回true Parameters: Name Type Description obj * 目标对象 Returns: 是否为空 Type boolean &lt;static&gt; isEqual(obj, other) 两个对象之间的深度比较 Parameters: Name Type Description obj object 目标对象 other object 另一个对象 Returns: 是否深度相同 Type boolean &lt;static&gt; isMatch(obj, props) 判断obj是否包含props({key:value}) Parameters: Name Type Description obj object 目标对象 props object 指定{key:value} Returns: 是否包含 Type boolean &lt;static&gt; keys(obj) 枚举对象属性,返回属性名称数组 Parameters: Name Type Description obj object 目标对象 Returns: 属性名称数组 Type array &lt;static&gt; matcher(attrs) 返回一个断言函数function(obj){}，用来判断给定对象是否匹配attrs包含的键值对 Parameters: Name Type Description attrs object 指定属性集合 Returns: 断言函数 Type function &lt;static&gt; omit(obj, fn) 与pick相反，忽略keys，接受参数同pick Parameters: Name Type Description obj object 目标对象 fn eachCallback | array 用于过滤的回调函数或由keys组成的数组[key1,key2,...] Returns: 返回不满足条件keys组成的object Type obj &lt;static&gt; pick(obj, fn) 过滤出obj的有效keys，或接受一个判断函数，根据自定义策略返回指定key Parameters: Name Type Description obj object 目标对象 fn eachCallback | array 用于过滤的回调函数或由keys组成的数组[key1,key2,...] Returns: 返回满足条件keys组成的object Type obj &lt;static&gt; values(obj) 返回属性对应值的数组 Parameters: Name Type Description obj object 目标对象 Returns: 属性值数组 Type array × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"String.html":{"id":"String.html","title":"Namespace: String","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: String String Methods &lt;static&gt; camelize(s) 将用-,_连接的字符串转化为驼峰命名法，并返回 Parameters: Name Type Description s string 原字符串 Returns: 转化结果 Type string &lt;static&gt; reverseWords(s) 字符串按word反转：&quot;my name is tom&quot; =&gt; &quot;ym emna si mot&quot; Parameters: Name Type Description s string 原字符串 Returns: 反转后字符串 Type string &lt;static&gt; trim(s) 去除字符串两端空格符 Parameters: Name Type Description s string 原字符串 Returns: 去除两端空白符后的字符串 Type string × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"Type.html":{"id":"Type.html","title":"Namespace: Type","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: Type Type Methods &lt;static&gt; getType() 获取指定对象类型 Parameters: Name Type Description myParam. * Required. myParam description. Returns: myReturnValue description. Type string × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "},"U.html":{"id":"U.html","title":"Namespace: U","body":" Documentation Namespaces ArrayCollectionDateFunctionNumberObjectStringTypeU Global Global Namespace: U U 全局命名空间U，所有函数皆属于对象U的方法，通过U.XX调用 × Search results Close Documentation generated by JSDoc 3.5.3 on July 25th 2017, 11:48:49 am using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
